{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/92b110740b.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <style>
        .form{
            padding-top: 30vh;
        }
    
        .heading{
            height: 25vh;
            background-color: #33FF60;
        }
        .form-control:focus{
            box-shadow: none;
        }
        ::-webkit-input-placeholder{
            text-align: center;
            font-size: 20px;
        }
        :-moz-placeholder{
            text-align: center;
        }

    </style>

</head>

<body>
    <div class="container-fluid">
        <div class="row heading">
            <div class="col-12">
                <h1 style="padding-top: 8vh;font-family:cursive;">Weather Updates</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <form action="{% url 'weather' %}" method="POST">
            {% csrf_token %}
            <div class="row justify-content-center form">
                <div class="col-10 col-md-8 col-xl-6">
                    <div class="p-2 bg-light rounded-pill shadow-lg">
                        <div class="input-group">
                        <input type="text" placeholder="Search any city" class="form-control border-0 bg-light" name=city>
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-link"><i class="fa fa-search" style="color: #33FF60;font-size:20px;"></i></button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </div>

</body>

</html>
