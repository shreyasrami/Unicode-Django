{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        
        .weather{
            padding-top: 30vh;
        }
        
   
    </style>
</head>

<body>
<!-- Weather of queried city -->
    
    <!-- Error Message -->
    {% if message %}
    <h2>{{message}}.<br><a href="/">Click here to search another city</a></h2>
    {% else %}

    <!-- Api Response -->
    <div class="row justify-content-center weather">
        <div class="col-10 col-md-6 col-xl-3">
            <div class="card border-info shadow-lg">
                <h5 class="card-header"><strong>Weather in {{ City }}</strong></h5>
                <div class="card-body">
                    <div>
                        <h2>{{ City }} , {{ Country }}</h2>
                        <h4>{{ Temperature }} Â°C<br>
                            {{ Condition }}</h4>
                    </div><br>
                    <a href="/" class="btn btn-primary">Search another city</a>
                </div>
            </div>
        </div>
    </div>
    
    {% endif %}
</body>

</html>
