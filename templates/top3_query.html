<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Most Queried</title>
    
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>

<!-- Top 3 Most Queried Cities-->
    <div class="container">

    <!-- Heading -->
        <div class="row justify-content-center">
            <div class="col-8 col-md-4 col-xl-3">
                <h2>Most Queried</h2>
            </div>
        </div>
        
    <!-- Cities -->
        <div class="row" style="padding-bottom: 5vh;">
            {% for city in cities %}
            <div class="col-12 col-md-6 col-xl-4" style="padding-top: 5vh;">
                <div class="card border-info shadow-lg">
                    <h5 class="card-header"><strong>Weather in {{ city.city }}</strong></h5>
                    <div class="card-body">
                        <div>
                            <h2>{{ city.city }} , {{ city.country }}</h2>
                            <h4>{{ city.temperature }} Â°C<br>
                                {{ city.condition }}</h4>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    
</body>
</html>
